<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="./style.css">
    <title>Kiss Of Life</title>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ6KmYs0WN2WxYabfZC8XYF9aVXdS577le0k0IZ-Rk4w&s"

                </div>
                <div class="navbar__menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Schedule</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__content">
                <div class="cards">
                    <div class="cards__card">
                        <div class="hidden">
                            <h3>Julie</h3>
                        </div>
                        <div class="hidden__fav">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <img src="https://64.media.tumblr.com/db21ba5494446df97184bd1c548205c0/fa1a41173766dd4b-71/s1280x1920/384427c1a85b3c946a74f89a55d666481b9c4218.png"

                    </div>
                    <div class="cards__card">
                        <div class="hidden">
                            <h3>Natty</h3>
                        </div>
                        <div class="hidden__fav">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <img src="https://64.media.tumblr.com/4dbf01d5eea7f1f257f54a495b4e33f1/fa1a41173766dd4b-0d/s1280x1920/207bcbd1a05074e4d87ed0b15d906e6bd135b898.png"

                    </div>
                    <div class="cards__card">
                        <div class="hidden">
                            <h3>Belle</h3>
                        </div>
                        <div class="hidden__fav">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <img src="https://64.media.tumblr.com/8c114887c204b05de878f282070ecaf9/fa1a41173766dd4b-94/s1280x1920/ae76ba045bae170384d74c804ce0adda6d099c29.png"

                    </div>
                    <div class="cards__card">
                        <div class="hidden">
                            <h3>Haneul</h3>
                        </div>
                        <div class="hidden__fav">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <img src="https://64.media.tumblr.com/573029edddcb7f40b82df363206a5882/fa1a41173766dd4b-94/s1280x1920/98c3ae460943692c7735aae1617d520ade9ee9b8.png"
                            alt="Haenul">
                    </div>
                </div>
                <div class="card__banner">
                    <h1>Kiss Of Life</h1>
                </div>
            </div>

    <iframe class="fixed" style="border-radius:8px"
